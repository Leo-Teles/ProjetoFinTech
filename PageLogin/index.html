<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="conteudo-left">

                <div class="grupo-esquerdo">
                    <p class="fintech">FinTech</p>
                    <img class="img-login" src="assets/img/undraw_login_re_4vu2 1.png">
                </div>

            </section>


            <section class="conteudo-right">

                <div>

                    <h1 class="titulo"> Bem-vindo de volta!</h1>
                    <p class="login-frase"> Faça seu login em nossa plataforma</p>

                    <form id="dados" name="dados" method="post" action="#">

                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input class="input" id="email" type="email" name="email" placeholder="Digite o seu email">
                        </div>

                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input class="input" id="password" type="password" name="password"
                                placeholder="Digite a sua senha">
                        </div>

                        <div class="complemento-baixo">
                            <div class="">
                                <a href="#" class="esqueceu-senha">esqueceu sua senha?</a>
                            </div>

                            <div class="caixa-button">
                                <button class="button-entrar">Entrar</button>
                            </div>
                        </div>
                    </form>

                    <P class="outros-login">Faça login com:</P>

                    <div class="todas-fotos">

                        <div class="img-linkedin">
                            <a href="https://www.linkedin.com/in/leonardotelesdev/"> <img
                                    src="assets/img/linkedin (5).png"> </a>
                        </div>

                        <div class="img-github">
                            <a href="https://github.com/Leo-Teles"> <img src="assets/img/github (2).png"> </a>
                        </div>

                        <div class="img-gmail">
                            <a href="https://mail.google.com"> <img src="assets/img/logotipo-do-gmail.png"></a>

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
